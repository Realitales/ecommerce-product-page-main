<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <main>
      <header>
        <div class="navbar-hamburger">
          <div class="navbar-hamburger-lines"></div>
        </div>
        <div class="logo">
          <img src="/images/logo.svg" alt="sneaker's logo" />
        </div>
        <div class="icons">
          <img src="images/icon-cart.svg" id="cart" alt="picture of a man" />
          <img src="/images/image-avatar.png" id="avatar" alt="cart icon" />
        </div>
      </header>

      <section>
        <div class="carousel" active-carousel>
          <button
            class="carouselbtn carouselbtn-next"
            data-button-carousel="next"
          ></button>
          <button
            class="carouselbtn carouselbtn-prev"
            data-button-carousel="prev"
          ></button>
          <ul data-slides>
            <li class="slide" data-active-picture>
              <img src="/images/image-product-1.jpg" alt="" />
            </li>
            <li class="slide">
              <img src="/images/image-product-2.jpg" alt="" />
            </li>
            <li class="slide">
              <img src="/images/image-product-3.jpg" alt="" />
            </li>
            <li class="slide">
              <img src="/images/image-product-4.jpg" alt="" />
            </li>
          </ul>
        </div>
      </section>

      <!--
        <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
      -->
    </main>
  </body>
</html>
